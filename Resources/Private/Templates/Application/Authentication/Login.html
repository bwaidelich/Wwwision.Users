<f:layout name="Default"/>

<f:section name="Content">
    <h1>Sign in</h1>

    <div class="row">
        <div class="col-md-4">
            <f:render partial="ValidationResults"/>
            <f:form action="authenticate" class="form-horizontal">
                <div class="form-group">
                    <label for="authenticationLogin-username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-6">
                        <f:form.textfield id="authenticationLogin-username" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" class="form-control" errorClass="alert-danger" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="authenticationLogin-password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                        <f:form.textfield type="password" id="authenticationLogin-password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" class="form-control" errorClass="alert-danger" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </f:form>
            <p><f:link.action action="index" controller="User" title="Cancel"><i class="fa fa-angle-double-left"></i> Back</f:link.action></p>
        </div>
    </div>

</f:section>
